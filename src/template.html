<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
    </head>

    <body>
        <section class="user-input">
            <div class="inputHeader">
                <h1>Weather App</h1>
            </div>

            <div class="inputSearch">
                <input type="text" id="location" placeholder="Enter Location">
                <button id="searchBtn">Fetch Location's Weather</button>
            </div>
        </section>


        <section class="main-content">
            <div class="header">
                <h1 class="location">City</h1>
                <p id="description">Description</p>
            </div>

            <div class="information">
                <div class="temp-display">

                    <div class="tempMain">
                        <h1 id="temperature">0</h1>
                        <p id="tempTypeDisplay">Celsius</p>
                    </div>

                    <div class="tempBtn">
                        <button id="tempTypeBtn">Celsius/Fahrenheit</button>
                    </div>


                </div>

                <div class="stats">
                    <p id="humidity">Humidity: </p>
                    <p id="windSpeed">Wind Speed: </p>
                    <p id="cloudCover">Cloud Cover: </p>
                </div>
            </div>
        </section>
    </body> 
</html>
